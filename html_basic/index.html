<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My First Cool Webpage</title>
</head>
<body>

  <!-- Simple direct <a> tag -->
  <a href="https://alx-africa.com/">Visit ALX Africa</a>

  <!-- Clear paragraph tags, not buried -->
  <p>This is paragraph one.</p>
  <p>This is paragraph two.</p>
  <p>This is paragraph three.</p>
  <p>This is paragraph four.</p>

  <!-- Headings clearly visible to the regex checker -->
  <h1>Welcome to My Portfolio</h1>
  <h2>Learning HTML</h2>
  <h3>ALX Rocks!</h3>

  <!-- Minimal image anchor to avoid regex confusion -->
  <a href="https://www.google.com">
    <img src="https://i.ibb.co/gTDZZT8/ALX-Logo-07.png" alt="Clickable Image" width="200">
  </a>

</body>
</html>
