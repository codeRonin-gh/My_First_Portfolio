<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My First Cool Webpage</title>
</head>
<body>

  <!-- Plain and early <a> tag -->
  <a href="https://www.example.com">Click here</a>

  <!-- Required <p> tags -->
  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>
  <p>This is the fourth paragraph.</p>

  <!-- Required heading tags -->
  <h1>Main Title</h1>
  <h2>Subheading Level 2</h2>
  <h3>Subheading Level 3</h3>

  <!-- Bonus: anchor tag with image (not required but nice touch) -->
  <a href="https://www.google.com">
    <img src="https://i.ibb.co/gTDZZT8/ALX-Logo-07.png" alt="Clickable Image" width="200">
  </a>

</body>
</html>
